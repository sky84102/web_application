<script>
    function TimeUpdate(){
        var nowHour = new Date().getHours();
        var nowMinute = new Date().getMinutes();
        var nowSecond = new Date().getSeconds();
        var startTime = 7;
        str = '<td style="border-style:none"></td>';
        for(i=0; i<(16)*12; i++){
            str += '<td style="border-style:none; overflow:visible;width:6px;">';
            if(parseInt((nowHour-startTime)*12+nowMinute/5) == i){
                str += "<div id='nowtime' style='width:6px;position: relative; left: "+(-31 + nowMinute % 5 * 72 / 60) + "px; word-break: keep-all; font-size: 12px;letter-spacing:-0.4px; color: #FF0000'>(" + nowHour + ":";
                if(nowMinute < 10){
                    str += '0';
                }
                str += nowMinute + ":";
                if(nowSecond < 10){
                    str += '0';
                }
                str += nowSecond + ")</div>";
                document.getElementById("bar").style.display = "block";
                document.getElementById("bar").style.left = ((nowHour-startTime+nowMinute/60)*72+164);
            } else {
                str += ' ';
            }
            str += '</td>';
        }
        a = document.getElementById("timetable").clientHeight;
        b = document.getElementById("hour").clientHeight + document.getElementById("timebar").clientHeight;
        document.getElementById("bar").style.height = (a - b - 7);
        document.getElementById("timebar").innerHTML = str;
        c = document.getElementById("nowtime").getBoundingClientRect().left + window.pageXOffset;
        document.getElementById("bar").style.left = c + 30;
    }
    TimeUpdate();
    setInterval("TimeUpdate()",250);


</script>
